events {}

http {
	include mime.types;
	default_type application/octet-stream;

	map $request_method $cors_preflight {
		default 0;
		OPTIONS 1;
	}

	server {
		listen 80;

		set $cors_origin 'http://localhost:3000';
		set $cors_methods 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
		set $cors_headers 'Origin, Content-Type, Accept, Authorization';
		set $cors_expose_grpc 'grpc-status, grpc-message, grpc-encoding, grpc-accept-encoding, x-user-agent, x-grpc-web';

		location /UserAuthentication/ {
			if ($cors_preflight) {
				add_header 'Access-Control-Allow-Origin' $cors_origin always;
				add_header 'Access-Control-Allow-Methods' $cors_methods always;
				add_header 'Access-Control-Allow-Headers' "$cors_headers, $cors_expose_grpc" always;
				add_header 'Access-Control-Allow-Credentials' 'true' always;
				add_header 'Content-Length' 0;
				add_header 'Content-Type' 'text/plain; charset=UTF-8';
				return 204;
			}

			add_header 'Access-Control-Allow-Origin' $cors_origin always;
			add_header 'Access-Control-Allow-Methods' $cors_methods always;
			add_header 'Access-Control-Allow-Headers' "$cors_headers, $cors_expose_grpc" always;
			add_header 'Access-Control-Allow-Credentials' 'true' always;

			proxy_pass http://user-auth-envoy-proxy:8000;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_pass_request_headers on;
		}

		location /user-auth/registration-status {
			add_header 'Access-Control-Allow-Origin' $cors_origin always;
			add_header 'Access-Control-Allow-Credentials' 'true' always;

			proxy_pass http://user-auth-ms:8001;
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "Upgrade";
			proxy_set_header Host $host;
		}

		location /api/user-management/ {
			if ($cors_preflight) {
				add_header 'Access-Control-Allow-Origin' $cors_origin always;
				add_header 'Access-Control-Allow-Methods' $cors_methods always;
				add_header 'Access-Control-Allow-Headers' $cors_headers always;
				add_header 'Access-Control-Max-Age' 1728000;
				return 204;
			}

			add_header 'Access-Control-Allow-Origin' $cors_origin always;
			add_header 'Access-Control-Allow-Methods' $cors_methods always;
			add_header 'Access-Control-Allow-Headers' $cors_headers always;

			proxy_pass http://user-management-ms:8080/user-management/;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}

		location /api/service-catalog/ {
			if ($cors_preflight) {
				add_header 'Access-Control-Allow-Origin' $cors_origin always;
				add_header 'Access-Control-Allow-Methods' $cors_methods always;
				add_header 'Access-Control-Allow-Headers' $cors_headers always;
				add_header 'Access-Control-Max-Age' 1728000;
				return 204;
			}

			add_header 'Access-Control-Allow-Origin' $cors_origin always;
			add_header 'Access-Control-Allow-Methods' $cors_methods always;
			add_header 'Access-Control-Allow-Headers' $cors_headers always;

			proxy_pass http://service-catalog-ms:8081/service-catalog/;
			proxy_http_version 1.1;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
		}
	}
}
